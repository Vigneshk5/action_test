name: Weekly Ping Sites

on:
  schedule:
    # Run twice a week: Monday and Thursday at 09:00 UTC
    - cron: '0 9 * * 1'
    - cron: '0 9 * * 4'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ping script
        env:
          URLS: |
            https://www.amde.dev
            https://www.aadsmart.in
        run: node scripts/ping.js
